<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    .score {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #status {
      margin-bottom: 15px;
      color: #555;
      font-size: 18px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto 20px;
      user-select: none;
    }

    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #f5f5f5;
    }

    .cell.x {
      color: #e74c3c;
    }

    .cell.o {
      color: #3498db;
    }

    .winner {
      background: #90ee90 !important;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="score">
      <div>X: <span id="scoreX">0</span></div>
      <div>O: <span id="scoreO">0</span></div>
      <div>Draws: <span id="scoreDraw">0</span></div>
    </div>

    <div id="status">Player X's turn</div>

    <div id="board"></div>

    <div class="buttons">
      <button id="newGameBtn">New Game</button>
      <button id="resetScoreBtn">Reset Score</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const newGameBtn = document.getElementById('newGameBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');

    const scoreXSpan = document.getElementById('scoreX');
    const scoreOSpan = document.getElementById('scoreO');
    const scoreDrawSpan = document.getElementById('scoreDraw');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = Array(9).fill('');

    let scoreX = 0;
    let scoreO = 0;
    let scoreDraw = 0;

    const winningCombos = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    function createBoard() {
      board.innerHTML = '';
      for (let i=0; i<9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = parseInt(e.target.dataset.index, 10);

      if (gameState[index] !== '' || !gameActive) return;

      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        updateScore(currentPlayer);
        highlightWinningCells();
        disableBoard();
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        updateScore('draw');
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      // fixed variable name and logic â€” returns true if currentPlayer has a winning combo
      return winningCombos.some(combo =>
        combo.every(index => gameState[index] === currentPlayer)
      );
    }

    function highlightWinningCells() {
      winningCombos.forEach(combo => {
        if (combo.every(index => gameState[index] === currentPlayer)) {
          combo.forEach(index => {
            board.children[index].classList.add('winner');
          });
        }
      });
    }

    function disableBoard() {
      Array.from(board.children).forEach(cell => {
        cell.style.pointerEvents = 'none';
      });
    }

    function enableBoard() {
      Array.from(board.children).forEach(cell => {
        cell.style.pointerEvents = 'auto';
      });
    }

    function updateScore(winner) {
      if (winner === 'X') {
        scoreX++;
        scoreXSpan.textContent = scoreX;
      } else if (winner === 'O') {
        scoreO++;
        scoreOSpan.textContent = scoreO;
      } else {
        scoreDraw++;
        scoreDrawSpan.textContent = scoreDraw;
      }
    }

    function resetGame() {
      gameState = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
      enableBoard();
    }

    function resetScore() {
      scoreX = 0;
      scoreO = 0;
      scoreDraw = 0;
      scoreXSpan.textContent = scoreX;
      scoreOSpan.textContent = scoreO;
      scoreDrawSpan.textContent = scoreDraw;
    }

    newGameBtn.addEventListener('click', resetGame);
    resetScoreBtn.addEventListener('click', resetScore);

    // Initialize the game board
    createBoard();
  </script>
</body>
